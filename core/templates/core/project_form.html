<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create New Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-10">

  <div class="max-w-3xl mx-auto bg-white shadow-md rounded-lg p-8">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 border-b pb-3">Create a New Project</h2>

    <form method="POST" class="space-y-6">
      {% csrf_token %}
      {{ form.non_field_errors }}
      
      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <div>
        <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-500 text-white font-medium py-2 px-4 rounded-md transition duration-200">
          Save Project
        </button>
      </div>
    </form>
  </div>

</body>
</html>
