{% load form_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Project</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

  <div class="max-w-3xl w-full bg-white shadow-md rounded-lg p-8">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 border-b pb-3">
      Create a New Project
    </h2>

    <form method="POST" class="space-y-6">
      {% csrf_token %}

      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
            {{ field.label }}
          </label>

          <div class="mt-1">
            {{ field.as_widget|add_input_classes }}
          </div>

          {% if field.errors %}
            <p class="text-sm text-red-500 mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-medium py-2 px-4 rounded-md transition duration-200">
          Save Project
        </button>
      </div>
    </form>
  </div>

</body>
</html>
