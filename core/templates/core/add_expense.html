<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Expense - Hela Flex</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center py-10">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-semibold text-center text-red-600 mb-6">Add Expense</h1>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label class="block mb-1 font-medium text-gray-700">{{ field.label_tag }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-sm text-red-500">{{ field.errors }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded">
                Submit Expense
            </button>
        </form>

        <div class="mt-4 text-center">
            <a href="{% url 'core:dashboard' %}" class="text-blue-500 hover:underline">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
