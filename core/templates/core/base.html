<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hela Flex</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #0b0b0c;
    }
  </style>
</head>
<body class="text-white">
  <header class="bg-black shadow-md py-4 px-6 flex justify-between items-center fixed top-0 w-full z-50">
    <a href="{% url 'core:home' %}" class="text-3xl font-extrabold text-red-600 hover:text-blue-700">Hela Flex</a>
    <nav class="space-x-4 hidden md:flex">
      <a href="{% url 'accounts:login' %}" class="text-white hover:text-green-400 transition">Login</a>
      <a href="{% url 'accounts:signup' %}" class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded transition">Get Started</a>
    </nav>
  </header>

  <main class="pt-24">
    {% block content %}
    {% endblock %}
  </main>

  <footer class="bg-black text-center text-gray-500 py-6 text-sm border-t border-gray-800">
    &copy; 2025 Hela Flex. All rights reserved.
  </footer>
</body>
</html>
