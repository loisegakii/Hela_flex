{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Hela Flex</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login to Hela Flex</h2>

        {% if form.errors %}
            <div class="bg-red-100 text-red-800 p-4 mb-4 rounded">
                Please correct the error{% if form.errors|length > 1 %}s{% endif %} below.
            </div>
        {% endif %}

        <form method="post" class="space-y-5">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="username"
                       class="w-full px-4 py-2 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
                       required>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password"
                       class="w-full px-4 py-2 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
                       required>
            </div>

            <div>
                <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
                    Login
                </button>
            </div>
        </form>

        <p class="text-sm text-gray-600 mt-4 text-center">
            Donâ€™t have an account?
            <a href="{% url 'accounts:signup' %}" class="text-blue-600 hover:underline">Register here</a>
        </p>
    </div>
</body>
</html>
